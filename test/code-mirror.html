<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>code-mirror tests</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../codemirror-import.html">
  <link rel="import" href="../code-mirror.html">
</head>

<body>
  <test-fixture id="basic">
    <template>
      <code-mirror mode="javascript"></code-mirror>
    </template>
  </test-fixture>
  <script>
  suite('<code-mirror> basic', () => {

    var editor;
    setup(() => {
      editor = fixture('basic');
    });

    test('change mode', function() {
      editor.mode = 'markdown';
      assert.equal(editor.editor.options.mode, 'markdown', 'editor.options.mode equals markdown');
    });

    test('importLocation is undefined by default', function() {
      assert.isUndefined(editor.importLocation);
    });

    test('The change event is fired', function(done) {
      var word = 'TEST';
      var clb = function(e) {
        assert.ok(e.detail.value);
        done();
      };
      editor.addEventListener('value-changed', clb);
      editor.value = word;
    });

    test('The before-change event fired', function(done) {
      var word = 'TEST';
      var clb = function(e) {
        e.detail.change.cancel();
        assert.ok(e.detail.change, 'Fire change event');
        done();
      };
      editor.addEventListener('before-change', clb);
      editor.value = word;
    });

    test('Canceled before-change event don\'t set value', function(done) {
      var word = 'TEST';
      var clb = function(e) {
        e.detail.change.cancel();
        // Event must to finish propagating, scheduliting test to next microtask.
        setTimeout(function() {
          assert.equal(editor.value, editor.editor.getValue());
          done();
        }, 0);
      };
      editor.addEventListener('before-change', clb);
      editor.value = word;
    });

  });
  </script>
</body>

</html>

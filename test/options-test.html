<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>code-mirror tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../codemirror-import.html">
  <link rel="import" href="../code-mirror.html">
</head>

<body>
  <test-fixture id="options">
    <template>
      <code-mirror mode="javascript" read-only tab-size="12"></code-mirror>
    </template>
  </test-fixture>
  <script>
  /* global assert, fixture, TestHelpers */
  suite('Options test', function() {

    var element;
    setup(function() {
      element = fixture('options');
    });

    test('Sets options from attributes', function() {
      var editor = element.editor;
      assert.isTrue(editor.getOption('readOnly'), 'readOnly is set');
      assert.equal(editor.getOption('tabSize'), 12, 'tabSize is set');
    });

    test('_pendingOptions as cleared', function() {
      assert.isUndefined(element._pendingOptions);
    });

    var map = {
      lineSeparator: '\t\r\n',
      theme: 'mbo',
      tabSize: 5,
      lineNumbers: true,
      smartIndent: true,
      lineWrapping: false,
      readOnly: true,
      showCursorWhenSelecting: true,
      lineWiseCopyCut: true,
      undoDepth: 12,
      historyEventDelay: 100,
      autofocus: true,
      gutters: ['test']
    };

    Object.keys(map).forEach(function(key) {
      test(key + ' is set', function() {
        element[key] = map[key];
        var editor = element.editor;
        assert.equal(editor.getOption(key), map[key]);
      });
    });

    test('includeCustomStyles imports styles', function() {
      element.includeCustomStyles = ['test'];
      TestHelpers.forceXIfStamp(element);
      var style = element.$$('[data-autoinclude="test"]');
      assert.ok(style);
    });

    test('Removing includeCustomStyles clears imports', function() {
      element.includeCustomStyles = ['test'];
      TestHelpers.forceXIfStamp(element);
      element.includeCustomStyles = undefined;
      var style = element.$$('[data-autoinclude="test"]');
      assert.notOk(style);
    });
  });
  </script>
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>code-mirror tests</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <!-- CodeMirror imports -->
  <script src="../../../jsonlint/lib/jsonlint.js"></script>
  <script src="../../../codemirror/lib/codemirror.js"></script>
  <script src="../../../codemirror/addon/mode/loadmode.js"></script>
  <script src="../../../codemirror/mode/meta.js"></script>
  <script src="../../../codemirror/mode/javascript/javascript.js"></script>
  <script src="../../../codemirror/mode/xml/xml.js"></script>
  <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>

  <script type="module" src="../code-mirror.js"></script>
</head>

<body>
  <test-fixture id="Basic">
    <template>
      <code-mirror></code-mirror>
    </template>
  </test-fixture>

  <test-fixture id="Mode">
    <template>
      <code-mirror mode="javascript"></code-mirror>
    </template>
  </test-fixture>

  <test-fixture id="ReadOnly">
    <template>
      <code-mirror mode="javascript" read-only></code-mirror>
    </template>
  </test-fixture>

  <test-fixture id="TabSize">
    <template>
      <code-mirror mode="javascript" tab-size="12"></code-mirror>
    </template>
  </test-fixture>

  <script type="module">
  import {dashToCamelCase} from '@polymer/polymer/lib/utils/case-map.js';
  suite('Options test', () => {
    test('Sets readOnly from attributes', (done) => {
      const element = fixture('ReadOnly');
      flush(() => {
        setTimeout(() => {
          const editor = element.editor;
          assert.isTrue(editor.getOption('readOnly'), 'readOnly is set');
          done();
        }, 50);
      });
    });

    test('Sets tabSize from attributes', (done) => {
      const element = fixture('TabSize');
      flush(() => {
        setTimeout(() => {
          const editor = element.editor;
          assert.equal(editor.getOption('tabSize'), 12, 'tabSize is set');
          done();
        }, 50);
      });
    });

    test('_pendingOptions is cleared', (done) => {
      const element = fixture('TabSize');
      flush(() => {
        setTimeout(() => {
          assert.isUndefined(element._pendingOptions);
          done();
        }, 50);
      });
    });

    const map = {
      'line-separator': '\t\r\n',
      'tab-size': 5,
      'smart-indent': true,
      'line-wrapping': true,
      'read-only': true,
      'show-cursor-when-selecting': true,
      'line-wise-copy-cut': true,
      'undo-depth': 12,
      'history-event-delay': 100,
      'autofocus': true,
      'key-map': 'emacsy'
    };

    Object.keys(map).forEach((key) => {
      test(key + ' is set', function(done) {
        const element = fixture('Basic');
        const propName = dashToCamelCase(key);
        element.setAttribute(key, map[key]);
        flush(() => {
          setTimeout(() => {
            const editor = element.editor;
            assert.equal(editor.getOption(propName), map[key]);
            done();
          }, 50);
        });
      });
    });

    test('Gutters is set', (done) => {
      const element = fixture('Basic');
      element.setAttribute('gutters', JSON.stringify(['test']));
      flush(() => {
        setTimeout(() => {
          const editor = element.editor;
          assert.deepEqual(editor.getOption('gutters'), ['test']);
          done();
        }, 50);
      });
    });
  });
  </script>
</body>

</html>

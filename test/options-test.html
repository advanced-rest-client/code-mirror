<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>code-mirror tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../codemirror-import.html">
  <link rel="import" href="../code-mirror.html">
</head>

<body>
  <test-fixture id="options">
    <template>
      <code-mirror mode="javascript" read-only tab-size="12"></code-mirror>
    </template>
  </test-fixture>
  <script>
  suite('Options test', () => {

    var element;
    setup(() => {
      element = fixture('options');
    });

    test('Sets options from attributes', () => {
      var editor = element.editor;
      assert.isTrue(editor.getOption('readOnly'), 'readOnly is set');
      assert.equal(editor.getOption('tabSize'), 12, 'tabSize is set');
    });

    test('_pendingOptions as cleared', function() {
      assert.isUndefined(element._pendingOptions);
    });

    var map = {
      'line-separator': '\t\r\n',
      'tab-size': 5,
      'line-numbers': true,
      'smart-indent': true,
      'line-wrapping': true,
      'read-only': true,
      'show-cursor-when-selecting': true,
      'line-wise-copy-cut': true,
      'undo-depth': 12,
      'history-event-delay': 100,
      'autofocus': true
    };

    Object.keys(map).forEach(function(key) {
      test(key + ' is set', function() {
        const propName = Polymer.CaseMap.dashToCamelCase(key);
        element.setAttribute(key, map[key]);
        var editor = element.editor;
        assert.equal(editor.getOption(propName), map[key]);
      });
    });

    test('Gutters is set', function() {
      element.setAttribute('gutters', JSON.stringify(['test']));
      var editor = element.editor;
      assert.deepEqual(editor.getOption('gutters'), ['test']);
    });
  });
  </script>
</body>

</html>
